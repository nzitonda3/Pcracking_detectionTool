{% extends "base.html" %}
{% block content %}
<h2>Password Guess Checker</h2>

<form method="post">
  <input type="text" name="password" placeholder="Enter password to check" required>
  <button type="submit">Check</button>
</form>

{% if result %}
  <div class="result">
    <p><strong>Estimated guesses (PCFG):</strong> {{ result.guesses }}</p>
    <p><strong>Pattern:</strong> {{ result.pattern }}</p>
  </div>
{% endif %}

<p><a href="/admin">Back to Admin</a></p>
{% endblock %}
